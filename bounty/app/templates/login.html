<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ t.title }}</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script>
    function showAlert(message){
        document.getElementById('alertModalBody').textContent = message;
        const modal = new bootstrap.Modal(document.getElementById('alertModal'));
        modal.show();
    }

    async function login(){
        const u = document.getElementById('username').value;
        const p = document.getElementById('password').value;
        const headers = { 'Authorization': 'Basic ' + btoa(u + ':' + p) };
        const resp = await fetch('/login', {method: 'POST', headers});
        const data = await resp.json();
        if(resp.ok){
            localStorage.setItem('username', u);
            localStorage.setItem('password', p);
            localStorage.setItem('user_id', data.user_id);
            showAlert('Logged in!');
            window.location = '/';
        } else {
            showAlert(data.detail || 'Invalid');
        }
    }
    window.addEventListener('DOMContentLoaded', () => {
        const userLinks = document.querySelector('.user-links');
        const authLinks = document.querySelector('.auth-links');
        if(localStorage.getItem('user_id')){
            userLinks.classList.remove('d-none');
            authLinks.classList.add('d-none');
        }
    });
    </script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
    <div class="container-fluid">
        <a class="navbar-brand d-flex align-items-center" href="/">
            <img src="/static/logo.png" class="logo me-2" alt="Logo">
            {{ t.title }}
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto auth-links">
                <li class="nav-item"><a class="nav-link" href="/login">Login</a></li>
                <li class="nav-item"><a class="nav-link" href="/register">Register</a></li>
            </ul>
            <ul class="navbar-nav ms-auto user-links d-none">
                <li class="nav-item"><a class="nav-link" href="{{ links.website }}" target="_blank">Website</a></li>
                <li class="nav-item"><a class="nav-link" href="{{ links.whitepaper }}" target="_blank">Whitepaper</a></li>
            </ul>
        </div>
    </div>
</nav>
<div class="main-container container my-4">
    <h2>Login</h2>
    <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input id="username" class="form-control">
    </div>
    <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input id="password" type="password" class="form-control">
    </div>
    <button class="btn btn-primary" onclick="login()">Login</button>
</div>
<footer>
    Source code available on GitHub | <a href="https://interchained.com" target="_blank">interchained.com</a> | Interchained Labs ðŸ§ª 2025
</footer>
<div class="modal fade" id="alertModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Message</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="alertModalBody"></div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
