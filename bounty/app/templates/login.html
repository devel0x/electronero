<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>{{ t.title }}</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script>
    function showAlert(message){
        document.getElementById('alertModalBody').textContent = message;
        const modal = new bootstrap.Modal(document.getElementById('alertModal'));
        modal.show();
    }

    async function login(){
        const u = document.getElementById('username').value;
        const p = document.getElementById('password').value;
        const headers = { 'Authorization': 'Basic ' + btoa(u + ':' + p) };
        const resp = await fetch('/login', {method: 'POST', headers});
        const data = await resp.json();
        if(resp.ok){
            localStorage.setItem('username', u);
            localStorage.setItem('password', p);
            localStorage.setItem('user_id', data.user_id);
            showAlert('Logged in!');
            window.location = '/';
        } else {
            showAlert(data.detail || 'Invalid');
        }
    }
    </script>
</head>
<body>
<header class="d-flex align-items-center p-3">
    <img src="/static/logo.png" class="logo" alt="Logo">
    <h1>{{ t.title }}</h1>
</header>
<div class="main-container container my-4">
    <h2>Login</h2>
    <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input id="username" class="form-control">
    </div>
    <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input id="password" type="password" class="form-control">
    </div>
    <button class="btn btn-primary" onclick="login()">Login</button>
    <p><a href="/register">Register</a></p>
</div>
<footer>
    Source code available on GitHub | <a href="https://interchained.com" target="_blank">interchained.com</a> | Interchained Labs ðŸ§ª 2025
</footer>
<div class="modal fade" id="alertModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Message</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="alertModalBody"></div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
