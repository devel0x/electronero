<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>{{ t.title }}</title>
    <link rel="stylesheet" href="/static/style.css">
    <script>
    window.addEventListener('DOMContentLoaded', () => {
        const base = "{{ links.referral_base }}";
        const userId = localStorage.getItem('user_id');
        const span = document.getElementById('referral_link');
        span.textContent = userId ? `${base}?ref=${userId}` : '';
    });
    </script>
</head>
<body>
<header>
    <img src="/static/logo.png" class="logo" alt="Logo">
    <h1>{{ t.title }}</h1>
</header>
<div class="main-container">
    <p>{{ t.referral_link }} <span id="referral_link"></span></p>
    <p><a href="/login">Login</a> | <a href="/register">Register</a></p>
</div>
<footer>
    Source code available on GitHub | <a href="https://interchained.com" target="_blank">interchained.com</a> | Interchained Labs ðŸ§ª 2025
</footer>
</body>
</html>
