<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>{{ t.title }}</title>
    <script>
    const taskNames = [
        'telegram','x','discord','web_wallet','mobile_wallet','newsletter','reddit','tweet'
    ];
    const taskLabels = {
        telegram: '{{ t.join_telegram }}',
        x: '{{ t.follow_x }}',
        discord: '{{ t.join_discord }}',
        web_wallet: '{{ t.register_web_wallet }}',
        mobile_wallet: '{{ t.register_mobile_wallet }}',
        newsletter: '{{ t.subscribe_newsletter }}',
        reddit: '{{ t.follow_reddit }}',
        tweet: '{{ t.share_tweet }}'
    };

    async function completeTask(taskName){
        const userId = document.getElementById('user_id').value;
        const response = await fetch(`/tasks/${userId}`, {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({task_name: taskName, completed: true})
        });
        const msg = await response.json();
        alert(msg.message || msg.detail);
        loadProgress();
    }

    async function claimReward(){
        const userId = document.getElementById('user_id').value;
        const response = await fetch(`/claim/${userId}`, {method: 'POST'});
        const msg = await response.json();
        alert(msg.message || msg.detail);
        loadProgress();
    }

    async function saveWallet(){
        const userId = document.getElementById('user_id').value;
        const address = document.getElementById('wallet_address').value;
        const response = await fetch('/payout_address', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({user_id: parseInt(userId), address})
        });
        const msg = await response.json();
        alert(msg.message || msg.detail);
    }

    function updateReferral(){
        const base = "{{ links.referral_base }}";
        const userId = document.getElementById('user_id').value;
        const span = document.getElementById('referral_link');
        span.textContent = base && userId ? `${base}?ref=${userId}` : '';
        loadProgress();
    }

    async function loadProgress(){
        const userId = document.getElementById('user_id').value;
        if(!userId){return;}
        const resp = await fetch(`/progress/${userId}`);
        if(!resp.ok){return;}
        const data = await resp.json();
        document.getElementById('points').textContent = `${data.points} {{ t.points_label }}`;
        const ul = document.getElementById('progress_list');
        ul.innerHTML = '';
        taskNames.forEach(n => {
            const li = document.createElement('li');
            const done = data.completed_tasks.includes(n);
            li.textContent = taskLabels[n] + ': ' + (done ? '✔' : '✘');
            ul.appendChild(li);
        });
    }

    window.addEventListener('DOMContentLoaded', () => {updateReferral(); loadProgress();});
    </script>
</head>
<body>
    <h1>{{ t.intro_heading }}</h1>
    <p>{{ t.intro_text }}</p>
    <p>{{ t.instructions }}</p>
    <label>User ID <input id="user_id" placeholder="Enter your user id" oninput="updateReferral()"/></label>
    <label>Wallet <input id="wallet_address" placeholder="Your ITC address"/></label>
    <button onclick="saveWallet()">Save Address</button>
    <h2>{{ t.progress_heading }}</h2>
    <p id="points"></p>
    <ul id="progress_list"></ul>
    <ul>
        <li>
            <a href="{{ links.telegram }}" target="_blank">Telegram</a>
            <button onclick="completeTask('telegram')">{{ t.join_telegram }}</button>
        </li>
        <li>
            <a href="{{ links.x_profile }}" target="_blank">X Profile</a>
            <button onclick="completeTask('x')">{{ t.follow_x }}</button>
        </li>
        <li>
            <a href="{{ links.discord }}" target="_blank">Discord</a>
            <button onclick="completeTask('discord')">{{ t.join_discord }}</button>
        </li>
        <li>
            <a href="{{ links.web_wallet }}" target="_blank">Web Wallet</a>
            <button onclick="completeTask('web_wallet')">{{ t.register_web_wallet }}</button>
        </li>
        <li>
            <a href="{{ links.mobile_wallet }}" target="_blank">Mobile Wallet</a>
            <button onclick="completeTask('mobile_wallet')">{{ t.register_mobile_wallet }}</button>
        </li>
        <li>
            <a href="{{ links.newsletter }}" target="_blank">Newsletter</a>
            <button onclick="completeTask('newsletter')">{{ t.subscribe_newsletter }}</button>
        </li>
        <li>
            <a href="{{ links.reddit }}" target="_blank">Reddit</a>
            <button onclick="completeTask('reddit')">{{ t.follow_reddit }}</button>
        </li>
        <li>
            <a href="{{ links.tweet }}" target="_blank">Tweet</a>
            <button onclick="completeTask('tweet')">{{ t.share_tweet }}</button>
        </li>
    </ul>
    <button onclick="claimReward()">{{ t.claim_reward }}</button>
    <p>
        {{ t.referral_link }}
        <span id="referral_link"></span>
    </p>
</body>
</html>
