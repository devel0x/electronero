<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>{{ t.title }}</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script>
    function showAlert(message){
        document.getElementById('alertModalBody').textContent = message;
        const modal = new bootstrap.Modal(document.getElementById('alertModal'));
        modal.show();
    }

    let refFromUrl = null;
    window.addEventListener('DOMContentLoaded', () => {
        const params = new URLSearchParams(window.location.search);
        if(params.has('ref')){
            refFromUrl = params.get('ref');
            document.getElementById('referral').value = refFromUrl;
        }
    });

    async function registerUser(){
        const referred = refFromUrl || document.getElementById('referral').value || null;
        const body = {
            username: document.getElementById('username').value,
            email: document.getElementById('email').value,
            password: document.getElementById('password').value,
            captcha_token: document.getElementById('captcha').value,
            telegram_handle: document.getElementById('telegram').value,
            twitter_handle: document.getElementById('twitter').value,
            discord_handle: document.getElementById('discord').value,
            reddit_username: document.getElementById('reddit').value,
            wallet_address: document.getElementById('wallet').value,
            referral_code: null,
            referred_by_id: referred ? parseInt(referred) : null
        };
        const resp = await fetch('/users', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify(body)
        });
        const data = await resp.json();
        if(resp.ok){
            showAlert('Registered! Your user id is ' + data.id);
        } else {
            showAlert(data.detail || 'Error');
        }
    }
    </script>
</head>
<body>
<header class="d-flex align-items-center p-3">
    <img src="/static/logo.png" class="logo" alt="Logo">
    <h1>{{ t.title }}</h1>
</header>
<div class="main-container container my-4">
    <h2>Register</h2>
    <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input id="username" class="form-control">
    </div>
    <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input id="email" type="email" class="form-control">
    </div>
    <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input id="password" type="password" class="form-control">
    </div>
    <div class="mb-3">
        <label for="telegram" class="form-label">Telegram</label>
        <input id="telegram" class="form-control">
    </div>
    <div class="mb-3">
        <label for="twitter" class="form-label">Twitter</label>
        <input id="twitter" class="form-control">
    </div>
    <div class="mb-3">
        <label for="discord" class="form-label">Discord</label>
        <input id="discord" class="form-control">
    </div>
    <div class="mb-3">
        <label for="reddit" class="form-label">Reddit</label>
        <input id="reddit" class="form-control">
    </div>
    <div class="mb-3">
        <label for="wallet" class="form-label">Wallet Address</label>
        <input id="wallet" class="form-control">
    </div>
    <div class="mb-3">
        <label for="referral" class="form-label">Referral Code</label>
        <input id="referral" class="form-control">
    </div>
    <div class="mb-3">
        <label for="captcha" class="form-label">Captcha Token</label>
        <input id="captcha" class="form-control">
    </div>
    <button class="btn btn-primary" onclick="registerUser()">Submit</button>
    <p><a href="/login">Login</a></p>
</div>
<footer>
    Source code available on GitHub | <a href="https://interchained.com" target="_blank">interchained.com</a> | Interchained Labs ðŸ§ª 2025
</footer>
<div class="modal fade" id="alertModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Message</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="alertModalBody"></div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
